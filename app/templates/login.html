{% extends "base.html" %}
<!-- 這裡的內容會繼承到 base.html 檔案裡 -->

{% block app_content %}
<h1>Sign In Now.</h1>
<p>登入</p>
<hr>
<div class="row">
    <div class="col-md-6">
        {% import 'bootstrap/wtf.html' as wtf %}
        {{ wtf.quick_form(form) }}
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <hr>
        Forgot your password?
        <a href="{{ url_for('send_password_reset_request') }}">
            Click here to reset the password.
        </a>
    </div>
</div>
{% endblock %}
